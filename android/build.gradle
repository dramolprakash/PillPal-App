buildscript {
    ext {
        agpVersion = '8.2.1'
        kotlinVersion = '1.9.20'  // Ensure this is the correct version
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.android.tools.build:gradle:$agpVersion"
    }
}
